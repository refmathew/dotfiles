# source ~/.config/tmux/.tmux.conf.surface

set -ga terminal-overrides ",xterm-256color*:Tc"
setw -g pane-border-status off
set-option -g status-position top
set-option -ag status-style fg=#fafafa,bg=#36a3d9

# Bindings
bind-key w last-window

# Change prefix
unbind C-b
set -g prefix M-m
bind-key M-m send-prefix

# Reloading config
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"
set -g base-index 1

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Vi mode
setw -g mode-keys vi

# Escape
set -sg escape-time 10

# Vim-like navigation
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Create new pane with the current directory
bind c new-window -c "#{pane_current_path}"

# Order of session based on name
bind s choose-tree -sZ -O name

# Automatically reorder windows
set-option -g renumber-windows on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Tmux-continuum
set -g @continuum-restore 'on'
set -g @continuum-boot-options 'alacritty'
set -g @continuum-boot-options 'alacritty,fullscreen'
set -g @continuum-boot 'on'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
